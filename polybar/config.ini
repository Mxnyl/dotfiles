include-file = $HOME/polybar-collection/murz/include-modules.ini

[module/spotify]
type = custom/script
tail = true
format-prefix = "  "
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "  玲"
format = <label>
click-left = playerctl previous spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "  "
hook-1 = echo "  契"
initial = 1
click-left = playerctl play-pause spotify

[module/spotify-next]
type = custom/script
exec = echo "  怜"
format = <label>
click-left = playerctl next spotify


[bar/main]
width = 100%
height = 30
offset-y = 0
bottom = true
fixed-center = true

;wm-restack = bspwm
wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = #000
foreground = #FFF

include-file = $HOME/polybar-collection/murz/fonts.ini

modules-left = session date weather round-right margin round-left memory cpu xbacklight pulseaudio round-right round-left spotify spotify-prev spotify-play-pause spotify-next round-right
modules-center = i3
modules-right = round-left

tray-background = #000
tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
