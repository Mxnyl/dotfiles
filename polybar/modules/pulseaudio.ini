[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <ramp-volume>
format-volume-background = #000
format-volume-padding = 1
label-volume = %percentage%%
label-volume-foreground = #FFF
label-volume-padding = 1

format-muted-background = #000
format-muted-padding = 1
label-muted = %{T4}%{T-}
label-muted-foreground = #FFF

ramp-volume-0 = %{T4}%{T-}
ramp-volume-1 = %{T4}%{T-}
ramp-volume-2 = %{T4}%{T-}
ramp-volume-3 = %{T4}%{T-}
ramp-volume-0-foreground = #FFF
ramp-volume-1-foreground = #FFF
ramp-volume-2-foreground = #FFF
ramp-volume-3-foreground = #FFF

click-right = pavucontrol&
